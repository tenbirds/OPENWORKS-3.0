<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8" />
  <title>POPUP - 계약완료</title>
  <link rel='stylesheet' href='/cloud_ver2/new_cloud/css/v3_pop.css' />
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="공공기관의 민간클라우드서비스를 위한 클라우드전문 마켓플레이스 클라우드스토어 씨앗" />
 </head>

 <body class="winPopup ctrCpl">
	<h2>기관명 검색 <a href="#">닫기</a></h2>	
	<div>
		<table class="tbl_st4 e4">
			<tr>
				<th>서비스</th>
				<td colspan="3">넷피스 24</td>
			</tr>
			<tr>
				<th>구매자</th>
				<td>홍길동</td>
				<th>기업/기관명</th>
				<td>엔키소프트</td>
			</tr>
			<tr>
				<th class="requ">계약기간</th>
				<td colspan="3" class="term">
					<input type="text" id="dPicker_1" /> ~ <input type="text" id="dPicker_2" />				
				</td>
			</tr>
			<tr>
				<th class="requ">공급가</th>
				<td colspan="3" class="vat">
					<div class="unit">
						<i>원</i>				
						<div><input type="text" /></div>
					</div>					
					<label><input type="radio" /> VAT포함</label>
					<label><input type="radio" /> VAT미포함</label>
				</td>
			</tr>
			<tr>
				<th class="requ">수량</th>
				<td colspan="3"><input type="text" /></td>
			</tr>			
			<tr>
				<th>공급형태</th>
				<td colspan="3">
					<label><input type="radio" checked="checked" /> 월단위</label>
					<label><input type="radio" /> 년단위</label>
					<span class="ect">
						<label><input type="radio" /> 기타</label>
						<input type="text" />
					</span>
				</td>
			</tr>
			<tr>
				<th>계약서 파일</th>
				<td colspan="3">
					<div class="uploadFile">
						<input type="text" readonly="readonly" />
						<div>
							<img src="/cloud_ver2/new_cloud/images/icn_close_2.png" alt="삭제" />							
			            	<span class="btns st3">
			            		파일선택
			            		<input type="file" />
			            	</span>
		            	</div>
		            </div>
		            <p class="uploaded">
		            	<span>
		            		FrameWork.psd
		            		<a href="#">삭제</a>
		            	</span>
		            </p>		            
				</td>
			</tr>
		</table>

		<div class="btnArea">			
			<input type="submit" value="저장" class="btns st1" />
		</div>
	</div>

  <script src="/resources/web/theme/common/js/jquery-1.11.1.min.js"></script>
  <script src='/cloud_ver2/new_cloud/js/jquery.mCustomScrollbar.min.js'></script>  
  <script src='/cloud_ver2/new_cloud/js/v3_cmm.js'></script>

  <!-- datepicker -->
  <link rel="stylesheet" href="/resources/openworks/spi/jquery/datepicker/jquery.datepicker.css" />
  <script src="/resources/openworks/spi/jquery/datepicker/jquery.ui.core.js"></script>
  <script src="/resources/openworks/spi/jquery/datepicker/jquery.script.min.js"></script>
  <script src="/resources/openworks/spi/jquery/datepicker/jquery.script-addon.js"></script>
  <script src="/resources/openworks/spi/openworks/openworks.ui.js"></script>
  <script>
	$(document).ready(function() {
	  $("#dPicker_1, #dPicker_2").datepicker({
	          showOn: "both", 
	          buttonImage: "/cloud_ver2/new_cloud/images/icn_calen.png", 
	          buttonImageOnly: false,
	          buttonText: "달력"
	    });
	});
  </script>
  <!--// datepicker -->
  	
 </body>
</html>
