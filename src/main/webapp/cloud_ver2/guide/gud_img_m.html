	<script src="/resources/web/theme/common/js/jquery-1.11.1.min.js" /></script>
	<script>
		$(document).ready(function() {			
			var imgs = $('th img');
			var bg_imgs = $('.bg th img');

			for(var i=0; i< imgs.length; i++){
				var img_n = imgs[i];
				var img_src = $(img_n).attr('src');
 				var imgWidth = imgs[i].naturalWidth;
 				var imgHeight = imgs[i].naturalHeight;

				$(img_n).parent().after('<td></td>').next().text(img_src).after('<td></td>').next().text(imgWidth+" X "+imgHeight);

				var bg_img_n = bg_imgs[i];
				var bg_img_src = $(bg_img_n).attr('src');
				$(bg_img_n).parent().css('background','url(' + bg_img_src + ') repeat-x');
			}


			$("tr:nth-child(10n) th").css('background','#efefef');
			$("tr:nth-child(10n) td").css('background','#efefef');

		});
	</script>
