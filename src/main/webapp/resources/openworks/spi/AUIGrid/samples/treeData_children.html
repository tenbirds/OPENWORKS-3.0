<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=800">
<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="http://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid 데모, HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="http://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->
<script type="text/javascript" src="./ajax.js"></script>
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="./style/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>
<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid(columnLayout);
	
	// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
	requestData("./data/schedule_tree.json");
};

//AUIGrid 칼럼 설정
var columnLayout = [ {
		dataField : "id",
		headerText : "ID",
		width: 140
}, {
	    dataField: "name",
	    headerText: "Task Name",
		style : "left",
		width:380
}, {
		dataField : "charge",
		headerText : "Charge",
		style : "left",
		width:140
}, {
		dataField: "complete",
		headerText: "Complete(%)",
		postfix : "%",
		width : 120
}, {
		dataField: "start",
		headerText: "Start Date"
}, {
		dataField: "end",
		headerText: "End Date"
}];


// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {
			
			// 편집 가능 여부
			editable : true,
			
			rowIdField : "id",
			
			// singleRow 선택모드
			selectionMode : "singleRow",
			
			// 최초 보여질 때 모두 열린 상태로 출력 여부
			displayTreeOpen : true,
			
			// 트리 컬럼(즉, 폴딩 아이콘 출력 칼럼) 을 인덱스1번으로 설정함(디폴트 0번임)
			treeColumnIndex : 1
	};

	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
	
	// ready 이벤트 바인딩
	AUIGrid.bind(myGridID, "ready", function() {
		// 0, 1에 선택자 놓기
		AUIGrid.setSelectionByIndex(myGridID, 0, 1);
	});
};

// 부모 행 얻기
function getParent() {
	var parentRow;
	var rowId = getSelectedRowId(); // 현재 선택된 행의 rowId 값 얻기
	if(rowId != null) {
		parentRow = AUIGrid.getParentItemByRowId(myGridID, rowId);
		if(parentRow) {
			alert("ID : " + parentRow.id + ", Task Name : " + parentRow.name);
		} else {
			alert("Root에 해당되는 행으로 부모는 없습니다.");
		}
	}
};

// 자식 행 얻기
function getChildren() {
	var rowItem;
	var children;
	var msg = "";
	var rowId = getSelectedRowId(); // 현재 선택된 행의 rowId 값 얻기
	if(rowId != null) {
		rowItem = AUIGrid.getItemByRowId(myGridID, rowId);
		if(rowItem) {
			children = rowItem.children; // 자식들
			if(children && children.length) {
				for(var i=0, len=children.length; i<len; i++) {
					msg += "ID : " + children[i]["id"] + ", Task Name : " + children[i]["name"] + "\r\n";
				}
				alert(msg);
			} else {
				alert("Leaf 에 해당되는 행으로 자식들은 없습니다.");
			}
		}
	}
};

// 조상 행들 얻기
function getAscendants() {
	var ascendants;
	var msg = "";
	var rowId = getSelectedRowId(); // 현재 선택된 행의 rowId 값 얻기
	if(rowId != null) {
		ascendants = AUIGrid.getAscendantsByRowId(myGridID, rowId); // 조상행들
		if(ascendants && ascendants.length) {
			for(var i=0, len=ascendants.length; i<len; i++) {
				msg += "ID : " + ascendants[i]["id"] + ", Task Name : " + ascendants[i]["name"] + "\r\n";
			}
			alert(msg);
		} else {
			alert("Root에 해당되는 행으로 조상행(들)은 없습니다.");
		}
	}
};

// 자손 행들 얻기
function getDescendants() {
	var descendants;
	var msg = "";
	var rowId = getSelectedRowId(); // 현재 선택된 행의 rowId 값 얻기
	if(rowId != null) {
		descendants = AUIGrid.getDescendantsByRowId(myGridID, rowId); // 자손행들
		if(descendants && descendants.length) {
			for(var i=0, len=descendants.length; i<len; i++) {
				msg += "ID : " + descendants[i]["id"] + ", Task Name : " + descendants[i]["name"] + "\r\n";
			}
			alert(msg);
		} else {
			alert("Leaf 에 해당되는 행으로 자손(들)은 없습니다.");
		}
	}
};


// 현재 선택된 행의 rowId 값 반환
function getSelectedRowId() {
	var selectedItems = AUIGrid.getSelectedItems(myGridID);
	if(selectedItems.length <= 0)
		return null;
	
	return selectedItems[0].rowIdValue;
};


</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<p>계층형 트리 그리드(TreeGrid)에서 부모(parent), 자식(children), 조상(ascendants), 자손(descendants) 행을 얻는 방법에 대한 데모입니다.</p>
		<p>데모는 현재 선택한 행에 대하여 부모, 자식, 조상, 자손을 얻습니다.</p>
		<ul class="nav_u">
			<li><span onclick="getParent()" class="btn">부모 행 얻기</span></li>
			<li><span onclick="getChildren()" class="btn">자식 행(들) 얻기</span></li>
			<li><span onclick="getAscendants()" class="btn">조상 행(들) 얻기</span></li>
			<li><span onclick="getDescendants()" class="btn">자손 행(들) 얻기</span></li>
		</ul>
	</div>
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:1200px; height:480px; margin:0 auto;"></div>
	</div>
	<div class="desc_bottom">
	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright © 2014-2017 AUISoft </p>
    </div>
</div>

</body>
</html>
