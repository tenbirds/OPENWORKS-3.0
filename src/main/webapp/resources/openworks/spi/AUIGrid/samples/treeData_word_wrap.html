<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=800">
<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="http://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid 데모, HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="http://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->
<script type="text/javascript" src="./ajax.js"></script>
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="./style/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>
<style type="text/css">
/* 커스텀 스타일 */
.left {
	text-align:left;
}
</style>
<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid(columnLayout);
	
	// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
	requestData("./data/schedule_tree_wordwrap.json");
};

//AUIGrid 칼럼 설정
var columnLayout = [ {
		dataField : "id",
		headerText : "ID",
		width: 140
}, {
	    dataField: "name",
	    headerText: "Task Name",
		style : "left",
		width:160
}, {
		dataField : "charge",
		headerText : "Charge",
		style : "left",
		width:140
}, {
		dataField: "complete",
		headerText: "Complete(%)",
		postfix : "%",
		width : 120
}, {
		dataField: "start",
		headerText: "Start Date",
		width : 120
}, {
		dataField: "end",
		headerText: "End Date",
		width : 120
}];


// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {
			
			editable : true,
			
			// 워드랩 형식으로 출력
			wordWrap : true,
			
			selectionMode : "singleRow",
			
			// 사용자가 정의한 데이터 필드 중 id 를 rowIdField 로 설정함
			//rowIdField : "id",
			
			// 최초 보여질 때 모두 열린 상태로 출력 여부
			displayTreeOpen : true
	};

	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
	
	// ready 이벤트 바인딩
	AUIGrid.bind(myGridID, "ready", function(event) {
		// 첫 셀에 선택되도록 지정
		AUIGrid.setSelectionByIndex(myGridID, 0, 0);
	});
	
}

var isOpen = false;
function expandItem() {
	
	var isOpen = AUIGrid.isItemOpenByRowId(myGridID, "T36");
	
	//-- id 가 T36 인 행 열기/ 닫기
	AUIGrid.expandItemByRowId(myGridID, "T36", !isOpen);
}

var isExpanded = true;
function expand() {
	if (!isExpanded) {
		AUIGrid.expandAll(myGridID);
		isExpanded = true;
	} else {
		AUIGrid.collapseAll(myGridID);
		isExpanded = false;
	}
};


</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<p>출력할 텍스트가 정해진 칼럼 사이즈 보다 긴 경우 word-wrap 형식으로 출력시킵니다. ( wordWrap = true 설정)</p>
		<p>자동 개행이 발생하며, 개별 자동 행 높이로 출력됩니다.</p>
		
		<ul class="nav_u">
			<li><span onclick="expand()" class="btn">모두 열기/ 닫기</span></li>
			<li><span onclick="expandItem()" class="btn">특정 브랜치(ID = T36) 열기/닫기</span></li>
		</ul>
	</div>
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:1200px; height:480px; margin:0 auto;"></div>
	</div>
	<div class="desc_bottom">
	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright © 2014-2017 AUISoft </p>
    </div>
</div>

</body>
</html>
